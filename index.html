<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>TweetCloud</title>
<meta name="description" content="A simple interface to create a titter word cloud based on the input query.">

<script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">

<script type="text/javascript">
	$(document).ready(function(){
		console.log("Test.");
		//Get tweets once the button is pressed.
		$('#submit').click(function(){
			//Have a search term predefined for starting.
			var term = "Sachin";
			search(term);	
		});	
	});

	function search(term){
		// Using jQuery Ajax for getting tweets.
		//Getting search url from twitter search API.
		
		$.ajax({
			url : 'http://api.twitter.com/1.1/search/tweets.json?' + $.param(term),
			dataType:'jsonp',
			success: function(data){
				//Loop through to get all the tweets.
				for(item in data){
					$('#tweets').append(
						'<li>'+data['results'][item]['text']+'</li>');
				}
			}	
		});
	}
</script>
</head>
<body>
	<h1>Tweets check </h1>
	<ol id="tweets"></ol>
	<a href="#" id="submit">get Tweets!</a>
</body>
</html>
